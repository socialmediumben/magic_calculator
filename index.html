<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- Meta tags for full-screen "app mode" on mobile devices -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#d6e5ed">

    <title>Magic Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to match the provided image */
        html, body {
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #d6e5ed; /* Match new display area background */
            touch-action: manipulation;
        }
        .keypad-body {
            background-color: #F1F3F4;
        }
        .display-area {
            background-color: #d6e5ed; /* New color for the answer window */
        }
        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem; /* Adjust gap to match image */
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 9999px; /* Perfect circle */
            font-size: 2.25rem; /* Larger font size */
            font-weight: 500;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            aspect-ratio: 1 / 1; /* Ensure buttons are always circular */
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .btn:active {
            transform: scale(0.95);
        }
        .btn-number {
            background-color: #eaf2f7; /* New color for number buttons */
            color: #40484c; /* New color for digits */
        }
        .btn-number:hover {
            background-color: #d8e0e5;
        }
        .btn-operator {
            background-color: #d0e6f2; /* New color for operators */
            color: #40484c; /* New color for symbols */
        }
        .btn-operator:hover {
            background-color: #b9d4e0;
        }
        .btn-ac {
            background-color: #e4dfff; /* New color for AC */
            color: #40484c; /* New color for symbols */
        }
        .btn-ac:hover {
            background-color: #d3cff0;
        }
        .btn-equals {
            background-color: #bfe9ff; /* New color for equals */
            color: #40484c; /* New color for symbols */
        }
        .btn-equals:hover {
            background-color: #a8d7e8;
        }
        .advanced-op-text {
            color: #40484c;
        }
    </style>
</head>
<body class="flex justify-center">

    <!-- Fullscreen Startup Overlay -->
    <div id="fullscreen-prompt" class="absolute inset-0 bg-gray-800 flex flex-col items-center justify-center z-50 p-4">
        <h2 class="text-2xl text-white mb-6 font-semibold">Choose the Magic Number</h2>
        <div class="space-y-4 w-full max-w-xs">
            <button class="magic-btn w-full bg-blue-500 text-white font-bold py-3 px-6 rounded-full text-xl shadow-lg hover:bg-blue-600 transition-colors focus:outline-none" data-magic-number="12345678">12345678</button>
            <button class="magic-btn w-full bg-green-500 text-white font-bold py-3 px-6 rounded-full text-xl shadow-lg hover:bg-green-600 transition-colors focus:outline-none" data-magic-number="87654321">87654321</button>
            <button class="magic-btn w-full bg-purple-500 text-white font-bold py-3 px-6 rounded-full text-xl shadow-lg hover:bg-purple-600 transition-colors focus:outline-none" data-magic-number="3.1415269">3.1415269</button>
            <button class="magic-btn w-full bg-red-500 text-white font-bold py-3 px-6 rounded-full text-xl shadow-lg hover:bg-red-600 transition-colors focus:outline-none" data-magic-number="5318008">5318008</button>
            <button class="magic-btn w-full bg-yellow-500 text-black font-bold py-3 px-6 rounded-full text-xl shadow-lg hover:bg-yellow-600 transition-colors focus:outline-none" data-magic-number="8675301">8675301</button>
        </div>
    </div>

    <div class="w-full h-full flex flex-col">
        <!-- Display Screen -->
        <div class="display-area text-black text-right p-6 flex-grow flex flex-col justify-end">
            <div id="history" class="text-2xl text-gray-500 font-light break-all"></div>
            <div id="display" class="text-6xl font-light break-all">0</div>
        </div>

        <!-- Keypad -->
        <div class="keypad-body p-6 rounded-t-3xl">
            <!-- Advanced Operators -->
            <div class="flex justify-around items-center advanced-op-text pb-4">
                <span class="text-2xl font-medium">√</span>
                <span class="text-2xl font-medium">π</span>
                <span class="text-2xl font-medium">^</span>
                <span class="text-2xl font-medium">!</span>
                <div class="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
                </div>
            </div>

            <div class="calculator-grid">
                <!-- Row 1 -->
                <button class="btn btn-ac" onclick="clearDisplay()">AC</button>
                <button class="btn btn-operator" onclick="appendOperator('(')">()</button>
                <button class="btn btn-operator" onclick="appendOperator('%')">%</button>
                <button class="btn btn-operator" onclick="appendOperator('/')">÷</button>

                <!-- Row 2 -->
                <button class="btn btn-number" onclick="appendNumber('7')">7</button>
                <button class="btn btn-number" onclick="appendNumber('8')">8</button>
                <button class="btn btn-number" onclick="appendNumber('9')">9</button>
                <button class="btn btn-operator" onclick="appendOperator('*')">×</button>

                <!-- Row 3 -->
                <button class="btn btn-number" onclick="appendNumber('4')">4</button>
                <button class="btn btn-number" onclick="appendNumber('5')">5</button>
                <button class="btn btn-number" onclick="appendNumber('6')">6</button>
                <button class="btn btn-operator" onclick="appendOperator('-')">−</button>

                <!-- Row 4 -->
                <button class="btn btn-number" onclick="appendNumber('1')">1</button>
                <button class="btn btn-number" onclick="appendNumber('2')">2</button>
                <button class="btn btn-number" onclick="appendNumber('3')">3</button>
                <button class="btn btn-operator" onclick="appendOperator('+')">+</button>

                <!-- Row 5 -->
                <button class="btn btn-number" onclick="appendNumber('0')">0</button>
                <button class="btn btn-number" onclick="appendNumber('.')">.</button>
                <button class="btn btn-number" onclick="deleteLast()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.12c.36.53.9.88 1.59.88h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-3.71 13.29a.996.996 0 0 1-1.41 0L14 13.41l-2.88 2.88a.996.996 0 1 1-1.41-1.41L12.59 12 9.7 9.12a.996.996 0 1 1 1.41-1.41L14 10.59l2.88-2.88a.996.996 0 1 1 1.41 1.41L15.41 12l2.88 2.88c.39.39.39 1.02 0 1.41z"></path>
                    </svg>
                </button>
                <button class="btn btn-equals" onclick="showMagicNumber()">=</button>
            </div>
        </div>
    </div>

    <script>
        // --- Fullscreen Logic ---
        const fullscreenPrompt = document.getElementById('fullscreen-prompt');
        const magicButtons = document.querySelectorAll('.magic-btn');

        function enterFullscreen() {
            const elem = document.documentElement; // Get the root element (the whole page)
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(err => {
                    // If fullscreen fails, just hide the prompt anyway
                    fullscreenPrompt.style.display = 'none';
                });
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen().catch(err => {
                    fullscreenPrompt.style.display = 'none';
                });
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
            // Hide the prompt after the request is made
            fullscreenPrompt.style.display = 'none';
        }

        magicButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Set the magic number based on the button clicked
                magicNumber = button.dataset.magicNumber;
                // Enter fullscreen
                enterFullscreen();
            });
        });


        // --- Calculator Logic ---
        const display = document.getElementById('display');
        const historyDisplay = document.getElementById('history');
        let currentInput = '0';
        let operatorPressed = false;
        let calculationFinished = false;
        let magicNumber = '12345678'; // Default magic number

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendNumber(number) {
            if (calculationFinished) {
                currentInput = '0';
                calculationFinished = false;
            }
            if (currentInput === '0' && number !== '.') {
                currentInput = number;
            } else if (number === '.' && currentInput.includes('.')) {
                return;
            } 
            else {
                currentInput += number;
            }
            operatorPressed = false;
            updateDisplay();
        }

        function appendOperator(op) {
            calculationFinished = false;
            if (currentInput === '0' && op === '-') {
                currentInput = '-';
                updateDisplay();
                return;
            }
            if (currentInput === '' || currentInput === '-') return;

            if (operatorPressed) {
                const lastChar = currentInput.slice(-1);
                if(['+', '-', '*', '/'].includes(lastChar)){
                    currentInput = currentInput.slice(0, -1) + op;
                } else {
                    currentInput += op;
                }
            } else {
                currentInput += op;
            }
            operatorPressed = true;
            updateDisplay();
        }

        function clearDisplay() {
            // This will navigate the tab to Google, effectively "closing" the app.
            window.location.href = 'https://www.google.com';
        }

        function deleteLast() {
             if (calculationFinished) {
                clearDisplay();
                return;
            }
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            const lastChar = currentInput.slice(-1);
            operatorPressed = ['+', '-', '*', '/', '(', '%'].includes(lastChar);
            updateDisplay();
        }

        function showMagicNumber() {
            historyDisplay.textContent = currentInput + '=';
            currentInput = magicNumber; // Use the stored magic number
            operatorPressed = false;
            calculationFinished = true;
            updateDisplay();
        }

        updateDisplay();
    </script>

</body>
</html>
