<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- Meta tags for full-screen "app mode" on mobile devices -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#E8EAED">

    <title>Magic Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to match the provided image */
        html, body {
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #E8EAED; /* Match display area background */
            touch-action: manipulation;
        }
        .keypad-body {
            background-color: #F1F3F4;
        }
        .display-area {
            background-color: #E8EAED; /* Light grey for the display area */
        }
        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem; /* Adjust gap to match image */
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 9999px; /* Perfect circle */
            font-size: 1.75rem; /* 28px */
            font-weight: 500;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            aspect-ratio: 1 / 1; /* Ensure buttons are always circular */
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .btn:active {
            transform: scale(0.95);
        }
        .btn-number {
            background-color: #E8EAED;
            color: #202124;
        }
        .btn-number:hover {
            background-color: #dde0e3;
        }
        .btn-operator {
            background-color: #D2E3FC;
            color: #1967D2;
        }
        .btn-operator:hover {
            background-color: #c1d7f8;
        }
        .btn-ac {
            background-color: #E8DEED;
            color: #8E44AD;
        }
        .btn-ac:hover {
            background-color: #e0d3e8;
        }
        .btn-equals {
            background-color: #4285F4;
            color: white;
        }
        .btn-equals:hover {
            background-color: #3b78e4;
        }
    </style>
</head>
<body class="flex justify-center">

    <!-- Fullscreen Startup Overlay -->
    <div id="fullscreen-prompt" class="absolute inset-0 bg-gray-800 flex items-center justify-center z-50">
        <button id="fullscreen-btn" class="bg-blue-500 text-white font-bold py-4 px-8 rounded-full text-2xl shadow-lg hover:bg-blue-600 transition-colors focus:outline-none">
            Tap to Start
        </button>
    </div>

    <div class="w-full h-full flex flex-col">
        <!-- Display Screen -->
        <div class="display-area text-black text-right p-6 flex-grow flex flex-col justify-end">
            <div id="history" class="text-2xl text-gray-500 font-light break-all"></div>
            <div id="display" class="text-6xl font-light break-all">0</div>
        </div>

        <!-- Keypad -->
        <div class="keypad-body p-6 rounded-t-3xl">
            <div class="calculator-grid">
                <!-- Row 1 -->
                <button class="btn btn-ac" onclick="clearDisplay()">AC</button>
                <button class="btn btn-operator" onclick="appendOperator('(')">(</button>
                <button class="btn btn-operator" onclick="appendOperator(')')">)</button>
                <button class="btn btn-operator" onclick="appendOperator('/')">÷</button>

                <!-- Row 2 -->
                <button class="btn btn-number" onclick="appendNumber('7')">7</button>
                <button class="btn btn-number" onclick="appendNumber('8')">8</button>
                <button class="btn btn-number" onclick="appendNumber('9')">9</button>
                <button class="btn btn-operator" onclick="appendOperator('*')">×</button>

                <!-- Row 3 -->
                <button class="btn btn-number" onclick="appendNumber('4')">4</button>
                <button class="btn btn-number" onclick="appendNumber('5')">5</button>
                <button class="btn btn-number" onclick="appendNumber('6')">6</button>
                <button class="btn btn-operator" onclick="appendOperator('-')">−</button>

                <!-- Row 4 -->
                <button class="btn btn-number" onclick="appendNumber('1')">1</button>
                <button class="btn btn-number" onclick="appendNumber('2')">2</button>
                <button class="btn btn-number" onclick="appendNumber('3')">3</button>
                <button class="btn btn-operator" onclick="appendOperator('+')">+</button>

                <!-- Row 5 -->
                <button class="btn btn-number" onclick="appendNumber('0')">0</button>
                <button class="btn btn-number" onclick="appendNumber('.')">.</button>
                <button class="btn btn-number" onclick="deleteLast()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-delete"><path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path><line x1="18" y1="9" x2="12" y2="15"></line><line x1="12" y1="9" x2="18" y2="15"></line></svg>
                </button>
                <button class="btn btn-equals" onclick="showMagicNumber()">=</button>
            </div>
        </div>
    </div>

    <script>
        // --- Fullscreen Logic ---
        const fullscreenPrompt = document.getElementById('fullscreen-prompt');
        const fullscreenBtn = document.getElementById('fullscreen-btn');

        function enterFullscreen() {
            const elem = document.documentElement; // Get the root element (the whole page)
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(err => {
                    // If fullscreen fails, just hide the prompt anyway
                    fullscreenPrompt.style.display = 'none';
                });
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen().catch(err => {
                    fullscreenPrompt.style.display = 'none';
                });
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
            // Hide the prompt after the request is made
            fullscreenPrompt.style.display = 'none';
        }

        fullscreenBtn.addEventListener('click', enterFullscreen);


        // --- Calculator Logic ---
        const display = document.getElementById('display');
        const historyDisplay = document.getElementById('history');
        let currentInput = '0';
        let operatorPressed = false;
        let calculationFinished = false;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendNumber(number) {
            if (calculationFinished) {
                currentInput = '0';
                calculationFinished = false;
            }
            if (currentInput === '0' && number !== '.') {
                currentInput = number;
            } else if (number === '.' && currentInput.includes('.')) {
                return;
            } 
            else {
                currentInput += number;
            }
            operatorPressed = false;
            updateDisplay();
        }

        function appendOperator(op) {
            calculationFinished = false;
            if (currentInput === '0' && op === '-') {
                currentInput = '-';
                updateDisplay();
                return;
            }
            if (currentInput === '' || currentInput === '-') return;

            if (operatorPressed) {
                const lastChar = currentInput.slice(-1);
                if(['+', '-', '*', '/'].includes(lastChar)){
                    currentInput = currentInput.slice(0, -1) + op;
                } else {
                    currentInput += op;
                }
            } else {
                currentInput += op;
            }
            operatorPressed = true;
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '0';
            historyDisplay.textContent = '';
            operatorPressed = false;
            calculationFinished = false;
            updateDisplay();
        }

        function deleteLast() {
             if (calculationFinished) {
                clearDisplay();
                return;
            }
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            const lastChar = currentInput.slice(-1);
            operatorPressed = ['+', '-', '*', '/', '(', '%'].includes(lastChar);
            updateDisplay();
        }

        function showMagicNumber() {
            historyDisplay.textContent = currentInput + '=';
            currentInput = '12345678';
            operatorPressed = false;
            calculationFinished = true;
            updateDisplay();
        }

        updateDisplay();
    </script>

</body>
</html>
